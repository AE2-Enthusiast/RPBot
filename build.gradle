plugins {
    // Apply the application plugin to add support for building a CLI application in Java
	id 'java'
    id 'application'
	id("com.github.johnrengelman.shadow") version "6.0.0"
	id 'eclipse'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
	
	
	maven { // on kotlin dsl use `maven("https://m2.dv8tion.net/releases")` instead
      url "https://m2.dv8tion.net/releases"
	  url 'https://jitpack.io' 
  }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
	implementation 'ch.qos.logback:logback-classic:1.2.8'
	
	//implementation("net.dv8tion:JDA:5.0.0-alpha.5")
	implementation 'com.github.DV8FromTheWorld:JDA:5492a76bce' //livin on the edge
	
	implementation("com.fasterxml.jackson.core:jackson-databind:2.10.1")
	implementation 'net.sf.trove4j:trove4j:3.0.3'
	
	implementation("org.jfree:jfreechart:1.5.3")
	implementation("org.quartz-scheduler:quartz:2.3.0")
	
	implementation(files('libs/derby.jar'))
	implementation(files('libs/derbyshared.jar'))
	implementation(files('libs/derbytools.jar'))
}

application {
    // Define the main class for the application.
    mainClass = 'RPBot'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

compileJava.options.encoding = "UTF-8"
mainClassName = "RPBot"
